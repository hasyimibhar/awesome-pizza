actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=testing'
            user: 'tester'
            password: 'password'
            dump: 'tests/_data/dump.sql'
coverage:
    enabled: true
    whitelist:
        include:
            - app/*
        exclude:
            - app/Exceptions/*
            - app/Console/*
            - app/Providers/*
            - app/Http/Middleware/*
            - app/Http/routes.php
            - app/Menu/*ServiceProvider.php